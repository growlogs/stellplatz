<style>
/* --- APP DESIGN & LAYOUT --- */

}
/* Kleiner Button im Header */

    width: auto;
    padding: 8px 15px;

}

button:active {
    transform: scale(0.98);
}

button.secondary {

/* Status Farben */

}
.green { background: rgba(0, 255, 0, 0.1); color: #0f0; border: 1px solid #0f0; }
.red { background: rgba(255, 0, 0, 0.1); color: #f55; border: 1px solid #f55; }

/* Glassmorphism/Pin Styles */
#pinInputContainer {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin: 20px 0;
}
#pinInputContainer input {
    /* Individuelle Pin-Felder */

    font-weight: bold;
    border: 1px solid rgba(255, 255, 255, 0.18);
    background: rgba(255, 255, 255, 0.05); /* Leichter Hintergrund */

}

}
/* Versteckt die Pfeile f√ºr Zahleneingaben auf manchen Browsern */
#pinInputContainer input[type=tel]::-webkit-outer-spin-button,
#pinInputContainer input[type=tel]::-webkit-inner-spin-button {
    -webkit-appearance: none;

/* Popup (Modal) */
#popup {

#popupBox {

<body>

<!-- LOGIN SCREEN - Jetzt mit einfachem PIN/Code Login (Master Access Code) -->
<div id="loginView">
    <div style="text-align: center; margin-bottom: 30px; font-size: 3em;">üì¶</div>
    <h1 style="text-align: center;">Zugangscode</h1>
    
    <!-- Code Eingabe - NEU: PIN-Felder -->
    <div id="accessPhase">
        <div id="pinInputContainer">
            <!-- 6 Felder f√ºr den 6-stelligen Code -->
            <input type="tel" maxlength="1" id="pin-0" data-pin-index="0" inputmode="numeric" />
            <input type="tel" maxlength="1" id="pin-1" data-pin-index="1" inputmode="numeric" />
            <input type="tel" maxlength="1" id="pin-2" data-pin-index="2" inputmode="numeric" />
            <input type="tel" maxlength="1" id="pin-3" data-pin-index="3" inputmode="numeric" />
            <input type="tel" maxlength="1" id="pin-4" data-pin-index="4" inputmode="numeric" />
            <input type="tel" maxlength="1" id="pin-5" data-pin-index="5" inputmode="numeric" />
        </div>
        <button onclick="loginWithCode()">Anmelden</button>
    </div>
    
    <div id="authError" style="color: #f55; margin-top: 15px; text-align: center;"></div>
</div>

<!-- APP SCREEN -->
<div id="appView">
    <header>
        <h1>Lager Scanner</h1>
        <!-- Zeigt anonymen Status oder Code, da keine E-Mail mehr da ist -->
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="font-size: 0.8em; opacity: 0.7;" id="userDisplay">ANONYM</div>
            <!-- NEUER ABMELDEN BUTTON -->
            <button class="header-button" onclick="logout()">Abmelden</button>
        </div>
    </header>

    <!-- Scanner Bereich -->
    <div id="reader-container">
        <div id="reader"></div>
        
        <!-- Start Button Overlay (Liegt √ºber dem Reader bis geklickt wird) -->
        <div id="preScan">
            <div style="font-size: 4em; margin-bottom: 20px;">üì∑</div>
            <h2>Scanner bereit</h2>
            <p style="opacity: 0.7; margin-bottom: 30px;">Kamera freigeben um zu starten</p>
            <button onclick="activateCamera()">JETZT SCANNEN</button>
        </div>
    </div>

    <!-- Ergebnis Bereich -->
    <div id="result-container">
        <div style="width: 40px; height: 4px; background: #333; border-radius: 2px; margin-bottom: 20px;"></div>
        <div id="result">
            Scannen Sie einen Barcode...
        </div>
    </div>

    <!-- Popup f√ºr neue Artikel -->
    <div id="popup">
        <div id="popupBox">
            <h3>Neuer Artikel</h3>
            <label>Name:</label>
            <input id="name" placeholder="Produktname">
            <label>Stellplatz:</label>
            <input id="platz" placeholder="z.B. A-01">
            <label style="display: flex; align-items: center; margin: 15px 0;">
                <input type="checkbox" id="block" style="width: auto; margin-right: 10px;"> Blocklager
            </label>
            <button onclick="save()">Speichern</button>
            <button class="secondary" onclick="hidePopup()">Abbrechen</button>
        </div>
    </div>
</div>

<script>
    var lastCode = "";
    var html5QrCode = null;
    var currentUserId = null; 
    
    // --- PIN-FELD LOGIK ---
    function initializePinInput() {
        const container = document.getElementById("pinInputContainer");
        if (!container) return; 

        // Listener f√ºr automatischen Fokuswechsel beim Tippen
        container.addEventListener('input', (e) => {
            const input = e.target;
            // Nur auf PIN-Eingabefelder reagieren
            if (input.matches('#pinInputContainer input[type="tel"]') && input.value.length === 1 && input.nextElementSibling) {
                // Zum n√§chsten Feld springen
                input.nextElementSibling.focus();
            }
        });

        // Listener f√ºr den Backspace-Sprung
        container.addEventListener('keydown', (e) => {
            const input = e.target;
            // Bei Backspace zum vorherigen Feld springen, wenn das aktuelle Feld leer ist
            if (e.key === 'Backspace' && input.value.length === 0 && input.previousElementSibling) {
                input.previousElementSibling.focus();
            }
        });
    }

    // --- UI FUNKTIONEN ---

    function showResult(html, type) {
        const r = document.getElementById("result");
        let badgeClass = "";
        
        if(type === "success") badgeClass = "status-badge green";
        if(type === "error") badgeClass = "status-badge red";
        if(type === "loading") badgeClass = "status-badge yellow";

        // Sch√∂nere Formatierung
        if(type === "success" || type === "error") {
             r.innerHTML = `<div class="${badgeClass}">${type === "success" ? "GEFUNDEN" : "FEHLER"}</div><br>${html}`;
        } else {
             r.innerHTML = html;
        }
    }
    
    function showAuthError(message) {
        document.getElementById("authError").innerText = message;
    }

    // --- KAMERA FUNKTIONEN ---

    function activateCamera() {
        document.getElementById("preScan").style.display = "none";
        startScanner();
    }

    function startScanner() {
        if (html5QrCode) {
            // Bereits initialisiert, nur starten
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .catch(err => {
                // Keine 'alert()' verwenden, stattdessen eine UI-Meldung anzeigen
                showAuthError("Kamera Fehler: " + err);
                document.getElementById("preScan").style.display = "flex";
            });
            return;
        }

        // Neu erstellen
        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }, // Quadratische Box
                aspectRatio: 1.0 // Zwingt das Video in ein Verh√§ltnis
            },
            onScanSuccess
        ).catch(err => {
            console.error(err);
            // Keine 'alert()' verwenden, stattdessen eine UI-Meldung anzeigen
            showAuthError("Zugriff verweigert oder Fehler: " + err);
            document.getElementById("preScan").style.display = "flex";
        });
    }

    async function onScanSuccess(code) {
        if (code === lastCode) return; // Debounce (einfach)
        
        // Pausieren
        if(html5QrCode) html5QrCode.pause();

        showResult("Lade Daten...", "loading");

        if(!window.appSupabaseClient) {
            showResult("Datenbank nicht verbunden.", "error");
            return;
        }

        // DB Abfrage: user_id Filter entfernt, um gemeinsamen Bestand zu erm√∂glichen
        const { data, error } = await window.appSupabaseClient
            .from("artikel")
            .select("*")
            .eq("barcode", code)
            .single();

        if (data) {
            // Update: user_id Filter entfernt
            await window.appSupabaseClient
                .from("artikel")
                .update({ scans: data.scans + 1 })
                .eq("barcode", code);

            showResult(
                `<strong>${data.name}</strong><br>
                 üìç Platz: ${data.stellplatz}<br>
                 üìä Scans: ${data.scans + 1}`, 
                "success"
            );
            
            // Kurz warten, dann weiter scannen
            setTimeout(() => {
                lastCode = ""; // Reset f√ºr n√§chsten Scan
                html5QrCode.resume();
            }, 1500);

        } else {
            // Unbekannt
            showResult(`Unbekannter Barcode:<br>${code}`, "error");
            lastCode = code;
            document.getElementById("popup").style.display = "flex";
            // Scanner bleibt pausiert w√§hrend Popup offen ist
        }
    }

    // --- POPUP LOGIK ---

    function hidePopup() {
        document.getElementById("popup").style.display = "none";
        lastCode = "";
        // Optional: Felder leeren
        document.getElementById("name").value = "";
        document.getElementById("platz").value = "";
        document.getElementById("block").checked = false;
        html5QrCode.resume();
    }

    async function save() {
        const name = document.getElementById("name").value;
        const platz = document.getElementById("platz").value;
        const block = document.getElementById("block").checked;

        if(!name || !platz) {
            console.error("Bitte Name und Platz ausf√ºllen");
            // Hier sollte eine Pop-up Fehlermeldung erscheinen, aber f√ºr jetzt nur console.error
            return;
        }

        // Speichern: user_id wurde entfernt, da alle Benutzer denselben Lagerbestand teilen
        await window.appSupabaseClient.from("artikel").insert([{
            barcode: lastCode,
            name: name,
            stellplatz: platz,
            blocklager: block,
            scans: 1
        }]);

        hidePopup();
        showResult(`Gespeichert: ${name}`, "success");
    }

    // --- LOGOUT FUNKTION ---
    async function logout() {
        if (!window.appSupabaseClient) return;
        
        // Stoppe den Scanner, falls er l√§uft (nicht blockierend)
        if (html5QrCode) {
            html5QrCode.stop().catch(err => console.warn("Kamera Stoppen fehlgeschlagen:", err));
        }

        // 1. Benutzer abmelden
        await window.appSupabaseClient.auth.signOut();
        
        // 2. Anstatt die Seite neu zu laden, rufen wir checkLogin() manuell auf,
        // um die UI sofort in den abgemeldeten Zustand zu versetzen (loginView anzeigen).
        await checkLogin(null, null);
    }


    // --- AUTHENTIFIZIERUNG (MASTER CODE) ---
    
    // Anmeldefunktion mit lokalem Code-Check
    async function loginWithCode() {
        console.log("Anmelden Button geklickt."); // Debugging Zeile
        
        // NEU: Code aus den PIN-Feldern zusammensetzen
        const pinInputs = document.querySelectorAll('#pinInputContainer input[type="tel"]');
        const enteredCode = Array.from(pinInputs).map(input => input.value).join('');

        showAuthError(""); // Fehler zur√ºcksetzen

        // √úberpr√ºfung des API-Keys
        if (APP_SUPABASE_KEY.includes("IHR_ANON_PUBLIC_KEY_HIER_EINFUEGEN")) {
            showAuthError("‚ö†Ô∏è FEHLER: Bitte ersetzen Sie den Platzhalter 'IHR_ANON_PUBLIC_KEY_HIER_EINFUEGEN' im Code durch Ihren Supabase Anon Key!");
            return;
        }

        // NEU: Sofortige Pr√ºfung, ob der Supabase Client verf√ºgbar ist.
        if (!window.appSupabaseClient) {
            showAuthError("‚ùå Datenbank-Verbindung nicht initialisiert. Bitte Seite neu laden und Konsole pr√ºfen.");
            return;
        }
        
        // NEU: PIN-L√§nge pr√ºfen
        if (enteredCode.length !== 6) {
            showAuthError("‚ùå Der Zugangscode muss 6 Stellen haben.");
            return;
        }

        if (enteredCode === MASTER_ACCESS_CODE) {
            
            try {
                // Code ist korrekt, melde anonym bei Supabase an.
                const { data, error } = await window.appSupabaseClient.auth.signInAnonymously();
                
                // ZUS√ÑTZLICHE KONSOLE-AUSGABE f√ºr Debugging, falls login fehlschl√§gt
                console.log("Supabase Anmeldeergebnis:", { data, error });
                
                if (error) {
                    // Detailliertere Fehlermeldung bei Supabase-Fehler
                    showAuthError("Fehler bei der Anmeldung: " + error.message + " (Pr√ºfen Sie, ob 'Anonymous Sign In' in Supabase aktiviert ist.)");
                } else if (data.user) {
                    // Bei Erfolg checkLogin manuell aufrufen, um die UI sofort zu aktualisieren.
                    // Das Session-Objekt wird direkt √ºbergeben.
                    await checkLogin(null, data.session); 
                } else {
                     // Diese Fehlermeldung wird angezeigt, wenn der Supabase-Aufruf weder einen Fehler noch einen Benutzer zur√ºckgibt.
                     showAuthError("Anmeldung fehlgeschlagen. √úberpr√ºfen Sie die Konsolen-Logs und Supabase-Einstellungen.");
                }
            } catch (e) {
                // F√§ngt Laufzeitfehler ab, die sonst zu einer stillen UI f√ºhren w√ºrden
                console.error("Kritischer Anmeldefehler:", e);
                showAuthError("Kritischer Fehler w√§hrend der Anmeldung. Pr√ºfen Sie die Konsole.");
            }
        } else {
            showAuthError("‚ùå Falscher Zugangscode.");
        }
    }


    // NEU: Nimmt optional Event und Session von onAuthStateChange entgegen, um reaktiver zu sein
    async function checkLogin(event, session) { 
        if(!window.appSupabaseClient) return;

        let currentSession = session;

        // Wenn kein Session-Objekt √ºbergeben wurde (z.B. beim initialen Aufruf),
        // muss es manuell abgerufen werden.
        if (!currentSession) {
            const { data } = await window.appSupabaseClient.auth.getSession();
            currentSession = data.session;
        }

        if (currentSession) {
            currentUserId = currentSession.user.id;
            document.getElementById("loginView").style.display = "none";
            document.getElementById("appView").style.display = "flex";
            document.getElementById("userDisplay").innerText = "ANONYM"; 
        } else {
            currentUserId = null;
            document.getElementById("loginView").style.display = "flex";
            document.getElementById("appView").style.display = "none";
            
            // Leere alle PIN-Eingabefelder
            document.querySelectorAll('#pinInputContainer input[type="tel"]').forEach(input => input.value = "");
            
            // Setze den Fokus auf das erste PIN-Feld
            const firstPinInput = document.getElementById("pin-0");
            if (firstPinInput) {
                firstPinInput.focus();
            }
        }
    }

    // Start
    if (window.appSupabaseClient) {
        // Initialisiert die PIN-Feld Logik
        initializePinInput(); 

        // Registriert den Listener, der nun auch Event/Session verarbeitet
        window.appSupabaseClient.auth.onAuthStateChange((event, session) => checkLogin(event, session));
        // F√ºhrt initialen Check aus
        checkLogin();
    }

</script>
