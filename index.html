var currentUserId = null;

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#loginView {
    padding: 20px;
}

/* Stellt sicher, dass der Scanner-Bereich den Platz einnimmt */
#reader { 
    flex: 1; 
}

#result {
    height: 45%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    text-align: center;
    font-weight: bold;
}

.green { background: #0a3; }
.red { background: #900; }

    padding: 12px;
    font-size: 1em;
    background: black;
    color: white;
    border: 1px solid white;
    margin-top: 10px;
    width: 100%;

    border-radius: 6px;

}

    background: #333;

/* POPUP */
#popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;

    background: #111;

<body>

<div id="loginView" style="display:none;">
    <h1>üîê Stellplatz App</h1>
    <input id="emailInput" type="email" placeholder="E-Mail eingeben" />
    <button onclick="sendMagicLink()">Login-Link senden</button>
</div>

<div id="appView" style="display:none;">

    <!-- Container f√ºr den Videostream -->
    <div id="reader"></div>

    <!-- START SCAN BUTTON: Zeigt den Button zur manuellen Aktivierung -->
    <div id="preScan" style="display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; flex: 1;">
        <h2>Kamera aktivieren</h2>
        <p>Klicken Sie, um den Barcode-Scanner zu starten.</p>
        <button onclick="startScannerAndHideButton()" style="max-width: 300px;">SCANNER STARTEN</button>
    </div>
    <!-- ENDE START SCAN BUTTON -->

    <div id="result">üì¶ Bereit zum Scannen</div>

    <!-- POPUP -->
    <div id="popup">
        <div id="popupBox">
            <h3>Neuen Artikel anlegen</h3>

            <label for="name">Name:</label>
            <input id="name">

            <label for="platz">Stellplatz:</label>
            <input id="platz">

            <label>
                <input type="checkbox" id="block"> Blocklager
            </label>

            <button onclick="save()">Speichern</button>
            <button onclick="hide()">Abbrechen</button>
        </div>
    </div>

    <script>
        // Deklaration mit 'var' um sicherzustellen, dass die Variablen im gesamten Skript zug√§nglich sind
        var lastCode = "";
        var html5QrCode = null;
        
        // --- Core Functions ---
        
        function showResult(text, color) {
            const r = document.getElementById("result");
            r.className = color;
            r.innerHTML = text;
        }

        async function lookup(code) {
            // Pr√ºfen, ob der Benutzer eingeloggt ist
            if (!currentUserId) {
                showResult("‚ö†Ô∏è Nicht eingeloggt. Bitte zuerst anmelden.", "red");
                return;
            }

            // Scanner kurz stoppen, um Mehrfachscans zu verhindern
            if (html5QrCode) {
                 await html5QrCode.stop().catch(err => console.error("Error stopping scanner:", err));
            }
            
            showResult("‚è≥ Pr√ºfe Artikel...", "yellow");

            // Suche nach Artikel mit Barcode UND der aktuellen Benutzer-ID (f√ºr RLS)
            const { data, error } = await supabase
                .from("artikel")
                .select("*")
                .eq("barcode", code)
                .eq("user_id", currentUserId) // WICHTIG: Filtern nach User-ID
                .single();
            
            
            if (data) {

                await supabase
                    .from("artikel")
                    .update({ scans: data.scans + 1 })
                    .eq("barcode", code)
                    .eq("user_id", currentUserId); // Update nur eigene Artikel

                showResult(
                    `‚úÖ ${data.name}<br>
                     üìç ${data.stellplatz}<br>
                     üß± Blocklager: ${data.blocklager ? "JA" : "NEIN"}<br>
                     üìä Scans: ${data.scans + 1}`,
                    "green"
                );
                
                // Scanner nach erfolgreichem Lookup wieder starten
                if (html5QrCode) {
                    html5QrCode.start(
                        { facingMode: "environment" },
                        { fps: 10, qrbox: 250 },
                        code => lookup(code)
                    ).catch(err => console.error("Kamera konnte nicht gestartet werden:", err));
                }


            } else {
                showResult("‚ùå Unbekannter Artikel", "red");
                lastCode = code;
                
                // Scanner stoppen, bevor das Popup erscheint, um Hintergrund-Scans zu verhindern
                if (html5QrCode) {
                    await html5QrCode.stop().catch(err => console.error("Error stopping scanner:", err));
                }

                showPopup();
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function hide() {
            document.getElementById("popup").style.display = "none";
            // Scanner nach Schlie√üen des Popups (ohne Speichern) neu starten
            startScanner();
        }

        async function save() {
            // Pr√ºfen, ob der Benutzer eingeloggt ist, bevor gespeichert wird
            if (!currentUserId) {
                alert("Fehler: Kann nicht speichern, da kein Benutzer eingeloggt ist.");
                hide();
                return;
            }

            // Speichert den neuen Artikel
            await supabase.from("artikel").insert([{
                barcode: lastCode,
                name: document.getElementById("name").value,
                stellplatz: document.getElementById("platz").value,
                blocklager: document.getElementById("block").checked,
                scans: 0,
                user_id: currentUserId // WICHTIG: User-ID hinzuf√ºgen
            }]);

            hide();
            // lookup() wird mit dem neuen Eintrag gestartet (dies startet den Scanner im Erfolgsfall neu)
            lookup(lastCode); 
        }
        
        // WICHTIGE FUNKTION: Wird nur beim Klick auf den Button aufgerufen (l√∂st Browser-Sperre)
        function startScannerAndHideButton() {
            document.getElementById("preScan").style.display = "none";
            document.getElementById("reader").style.display = "block";
            startScanner();
        }

        // FUNKTION: Startet den Scanner
        function startScanner() {
            if (html5QrCode) {
                 // Wenn er schon initialisiert ist, aber gestoppt war (z.B. nach hide()), einfach starten
                 return html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    code => lookup(code)
                ).catch(err => console.error("Kamera konnte nicht gestartet werden:", err));
            }
            
            // Wenn er noch nicht initialisiert ist, neu erstellen und starten
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                code => lookup(code)
            )
            .catch(err => {
                // Zeige dem Benutzer den Fehler an, falls der Browser den Zugriff verweigert
                showResult(`‚ö†Ô∏è Kamerafehler: ${err.name}. Bitte Kameraberechtigungen pr√ºfen.`, "red");
                console.error("Kamera konnte nicht gestartet werden:", err);
            });
        }
    </script>
</div>
<script>
// --- Global Login Script ---

async function sendMagicLink() {
    const email = document.getElementById("emailInput").value;

    const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
            // Stellt sicher, dass der User an dieselbe Seite zur√ºckgeleitet wird (wichtig f√ºr Vercel)
            emailRedirectTo: window.location.href 
        }
    });

    if (error) {
        // Allgemeine Fehlerbehandlung
        if (error.status === 401) {
            // Wir behalten die 401-Meldung bei, falls der Fehler tats√§chlich wegen falscher Supabase-Konfiguration auftritt
            alert("‚ùå Fehler 401: Anmeldung nicht autorisiert. Bitte √ºberpr√ºfen Sie: 1. Supabase Auth-Einstellungen (Providers -> Email aktiviert). 2. Korrekten 'anon public' Schl√ºssel.");
        } else {
             // Zeigt den API Key-Fehler oder andere unerwartete Fehler an
            alert("‚ùå Fehler beim Senden des Magic-Links: " + error.message);
        }
    } else {
        alert("‚úÖ Login-Link wurde per Mail gesendet.");
    }
}

async function checkLogin() {
    const { data } = await supabase.auth.getSession();

    if (data.session) {
        // Setze die globale Benutzer-ID
        currentUserId = data.session.user.id; 

        document.getElementById("loginView").style.display = "none";
        document.getElementById("appView").style.display = "flex"; 
        
        // Nach erfolgreichem Login: Zeige den Button zum manuellen Starten des Scanners an
        document.getElementById("preScan").style.display = "flex"; 
        document.getElementById("reader").style.display = "none"; 

    } else {
        // Setze die globale Benutzer-ID zur√ºck, wenn nicht eingeloggt
        currentUserId = null; 
        document.getElementById("loginView").style.display = "block";
        document.getElementById("appView").style.display = "none";
    }
}

// √úberwachung von Login-Status-√Ñnderungen
supabase.auth.onAuthStateChange(checkLogin);
// Initialer Check beim Laden der Seite
checkLogin();
</script>

</body>
</html>
