<style>
body {

    background: black;
}

#result {
    height: 45%;
    display: flex;
    flex-direction: column;

<body>

<div id="loginView" style="display:none;">
    <h1>üîê Stellplatz App</h1>
    <input id="emailInput" type="email" placeholder="E-Mail eingeben" />
    <button onclick="sendMagicLink()">Login-Link senden</button>
</div>

<div id="appView" style="display:none;">

    <!-- Container f√ºr den Videostream -->
    <div id="reader"></div>

    <!-- START SCAN BUTTON & FEHLERANZEIGE -->
    <div id="preScan" style="display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; flex: 1;">
        <h2>Kamera aktivieren</h2>
        <p>Klicken Sie, um den Barcode-Scanner zu starten.</p>
        <button onclick="startScannerAndHideButton()" style="max-width: 300px;">SCANNER STARTEN</button>
        
        <!-- Bereich f√ºr Kamera-Fehler -->
        <div id="cameraError" class="error-box">
            <strong>Kamera-Zugriff verweigert!</strong><br>
            Bitte erlauben Sie den Kamerazugriff in den Browser-Einstellungen (Schloss-Symbol neben der URL) und laden Sie die Seite neu.
        </div>
    </div>

    <div id="result">üì¶ Bereit zum Scannen</div>

    <!-- POPUP -->
    <div id="popup">
        <div id="popupBox">
            <h3>Neuen Artikel anlegen</h3>

            <label for="name">Name:</label>
            <input id="name">

            <label for="platz">Stellplatz:</label>
            <input id="platz">

            <label>
                <input type="checkbox" id="block"> Blocklager
            </label>

            <button onclick="save()">Speichern</button>
            <button onclick="hide()">Abbrechen</button>
        </div>
    </div>

    <script>
        var lastCode = "";
        var html5QrCode = null;
        var currentUserId = null; 
        
        // --- Hilfsfunktionen ---
        
        function showResult(text, color) {
            const r = document.getElementById("result");
            r.className = color;
            r.innerHTML = text;
        }

        async function lookup(code) {
            if (!currentUserId) {
                showResult("‚ö†Ô∏è Nicht eingeloggt.", "red");
                return;
            }

            if (html5QrCode) {
                await html5QrCode.stop().catch(err => console.warn("Stop error:", err));
            }
            
            showResult("‚è≥ Pr√ºfe Artikel...", "yellow");

            // Verwende appSupabaseClient
            const { data, error } = await window.appSupabaseClient
                .from("artikel")
                .select("*")
                .eq("barcode", code)
                .eq("user_id", currentUserId)
                .single();
            
            if (data) {
                await window.appSupabaseClient
                    .from("artikel")
                    .update({ scans: data.scans + 1 })
                    .eq("barcode", code)
                    .eq("user_id", currentUserId);

                showResult(
                    `‚úÖ ${data.name}<br>
                    üìç ${data.stellplatz}<br>
                    üß± Block: ${data.blocklager ? "JA" : "NEIN"}<br>
                    üìä Scans: ${data.scans + 1}`,
                    "green"
                );
                
                // Neustart
                if (html5QrCode) {
                    html5QrCode.start(
                        { facingMode: "environment" },
                        { fps: 10, qrbox: 250 },
                        code => lookup(code)
                    ).catch(err => console.error("Restart error:", err));
                }

            } else {
                showResult("‚ùå Unbekannter Artikel", "red");
                lastCode = code;
                
                if (html5QrCode) {
                    await html5QrCode.stop().catch(err => console.warn("Stop error:", err));
                }
                showPopup();
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function hide() {
            document.getElementById("popup").style.display = "none";
            startScanner();
        }

        async function save() {
            if (!currentUserId) {
                alert("Nicht eingeloggt.");
                hide();
                return;
            }

            await window.appSupabaseClient.from("artikel").insert([{ 
                barcode: lastCode,
                name: document.getElementById("name").value,
                stellplatz: document.getElementById("platz").value,
                blocklager: document.getElementById("block").checked,
                scans: 0,
                user_id: currentUserId 
            }]);

            hide();
            lookup(lastCode); 
        }
        
        function startScannerAndHideButton() {
            document.getElementById("preScan").style.display = "none";
            document.getElementById("reader").style.display = "block";
            document.getElementById("cameraError").style.display = "none"; // Fehler ausblenden
            startScanner();
        }

        function startScanner() {
            // Falls Scanner-Instanz existiert, versuche Neustart
            if (html5QrCode) {
                return html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    code => lookup(code)
                ).catch(handleCameraError);
            }
            
            // Neu erstellen
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                    code => lookup(code)
            ).catch(handleCameraError);
        }

        function handleCameraError(err) {
            console.error("Kamera Fehler:", err);
            
            // UI zur√ºcksetzen
            document.getElementById("reader").style.display = "none";
            document.getElementById("preScan").style.display = "flex";
            
            const errorBox = document.getElementById("cameraError");
            errorBox.style.display = "block";
            
            if (err.name === "NotAllowedError" || err.name === "PermissionDeniedError") {
                errorBox.innerHTML = "<strong>‚õî Zugriff verweigert!</strong><br>Der Browser darf die Kamera nicht nutzen. Bitte klicken Sie auf das Schloss-Symbol in der Adressleiste und erlauben Sie den Zugriff.";
            } else if (err.name === "NotFoundError") {
                errorBox.innerHTML = "<strong>‚ö†Ô∏è Keine Kamera gefunden.</strong><br>Bitte pr√ºfen Sie Ihr Ger√§t.";
            } else {
                errorBox.innerHTML = `<strong>‚ö†Ô∏è Fehler:</strong> ${err.name}<br>${err.message}`;
            }
        }
    </script>
</div>
<script>
// --- Login Script ---

async function sendMagicLink() {
    const email = document.getElementById("emailInput").value;
    const redirectUrl = encodeURIComponent(window.location.href);

    // URL mit API Key
    const url = `${APP_SUPABASE_URL}/auth/v1/otp?apikey=${APP_SUPABASE_KEY}`;

    const payload = {
        email: email,
        options: {
            emailRedirectTo: redirectUrl 
        }
    };
    
    try {
        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // API Key im Header UND in der URL f√ºr maximale Kompatibilit√§t
                'apikey': APP_SUPABASE_KEY,
                'Authorization': `Bearer ${APP_SUPABASE_KEY}`, 
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
            alert("‚úÖ Login-Link wurde per Mail gesendet.");
        } else {
            console.error("Supabase Auth Error:", data);
            alert("‚ùå Fehler: " + (data.error_description || data.msg || data.message || "Unbekannt"));
        }
    } catch (e) {
        console.error("Network Fetch Error:", e);
        alert("‚ùå Netzwerkfehler. Bitte Internet pr√ºfen.");
    }
}

async function checkLogin() {
    // Session holen via appSupabaseClient
    const { data } = await window.appSupabaseClient.auth.getSession();

    if (data.session) {
        currentUserId = data.session.user.id; 
        document.getElementById("loginView").style.display = "none";
        document.getElementById("appView").style.display = "flex"; 
        
        // Zeige Start-Button
        document.getElementById("preScan").style.display = "flex"; 
        document.getElementById("reader").style.display = "none"; 
    } else {
        currentUserId = null; 
        document.getElementById("loginView").style.display = "block";
        document.getElementById("appView").style.display = "none";
    }
}

// Listener starten
if (window.appSupabaseClient) {
    window.appSupabaseClient.auth.onAuthStateChange(checkLogin);
    checkLogin();
}
</script>

</body>
