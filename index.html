<style>

<!-- LOGIN SCREEN - PIN EINGABE √úBER KEYPAD -->
<div id="loginView">
    <!-- Header (Symbol und Text) -->
    <div style="text-align: center; margin-top: 50px;">
        <div style="font-size: 3em; margin-bottom: 10px;">üîí</div>

<!-- APP SCREEN -->
<div id="appView">
    <header>
        <h1>Lager Scanner</h1>
        <!-- Zeigt anonymen Status oder Code, da keine E-Mail mehr da ist -->
        <div style="display: flex; align-items: center; gap: 10px;">
            <div style="font-size: 0.8em; opacity: 0.7;" id="userDisplay">ANONYM</div>
            <!-- NEUER ABMELDEN BUTTON -->
            <button class="header-button" onclick="logout()">Abmelden</button>
        </div>
    </header>

    <!-- Scanner Bereich -->
    <div id="reader-container">
        <div id="reader"></div>
        
        <!-- Start Button Overlay (Liegt √ºber dem Reader bis geklickt wird) -->
        <div id="preScan">
            <div style="font-size: 4em; margin-bottom: 20px;">üì∑</div>
            <h2>Scanner bereit</h2>
            <p style="opacity: 0.7; margin-bottom: 30px;">Kamera freigeben um zu starten</p>
            <button onclick="activateCamera()">JETZT SCANNEN</button>
        </div>
    </div>

    <!-- Ergebnis Bereich -->

        <div style="width: 40px; height: 4px; background: #333; border-radius: 2px; margin-bottom: 20px;"></div>

            Scannen Sie einen Barcode...
        </div>
    </div>

    <!-- Popup f√ºr neue Artikel -->
    <div id="popup">
        <div id="popupBox">
            <h3>Neuer Artikel</h3>
            <label>Name:</label>
            <input id="name" placeholder="Produktname">

<script>
    var lastCode = "";
    var html5QrCode = null;
    var currentUserId = null; 
    
    // --- PIN-FELD LOGIK ---

    /**
     * Aktualisiert die visuellen PIN-Indikatoren basierend auf der L√§nge des aktuellen Codes.
     * @param {boolean} isError - Wenn true, werden die Punkte rot angezeigt (Fehler).
     */
    function updatePinIndicators(isError = false) {
        const indicators = document.querySelectorAll('.pin-indicator');
        indicators.forEach((indicator, index) => {
            indicator.classList.remove('active', 'error');
            if (isError) {
                indicator.classList.add('error');
            } else if (index < window.currentPin.length) {
                indicator.classList.add('active');
            }
        });
    }

    /**
     * Verarbeitet die Eingabe von Ziffern √ºber den Ziffernblock.
     * @param {string} value - Die eingegebene Ziffer ('0'-'9'), 'backspace' oder 'clear'.
     */
    async function handlePinInput(value) {
        showAuthError(""); // Fehler zur√ºcksetzen

        if (value === 'backspace') {
            window.currentPin = window.currentPin.slice(0, -1);
        } else if (value === 'clear') {
             window.currentPin = "";
        } else if (value.match(/[0-9]/) && window.currentPin.length < MASTER_ACCESS_CODE.length) {
            window.currentPin += value;
        }

        updatePinIndicators();

        // Wenn die maximale L√§nge erreicht ist, wird versucht, sich anzumelden.
        if (window.currentPin.length === MASTER_ACCESS_CODE.length) {
            await loginWithCode(window.currentPin);
        }
    }

    // --- UI FUNKTIONEN ---

    function showResult(html, type) {
        const r = document.getElementById("result");
        let badgeClass = "";
        
        if(type === "success") badgeClass = "status-badge green";
        if(type === "error") badgeClass = "status-badge red";
        if(type === "loading") badgeClass = "status-badge yellow";

        if(type === "success" || type === "error") {
             r.innerHTML = `<div class="${badgeClass}">${type === "success" ? "GEFUNDEN" : "FEHLER"}</div><br>${html}`;
        } else {
             r.innerHTML = html;
        }
    }
    
    function showAuthError(message) {
        document.getElementById("authError").innerText = message;
    }

    // --- KAMERA FUNKTIONEN ---

    function activateCamera() {
        document.getElementById("preScan").style.display = "none";
        startScanner();
    }

    function startScanner() {
        if (html5QrCode) {
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .catch(err => {
                showAuthError("Kamera Fehler: " + err);
                document.getElementById("preScan").style.display = "flex";
            });
            return;
        }

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }, 
                aspectRatio: 1.0 
            },
            onScanSuccess
        ).catch(err => {
            console.error(err);
            showAuthError("Zugriff verweigert oder Fehler: " + err);
            document.getElementById("preScan").style.display = "flex";
        });
    }

    async function onScanSuccess(code) {
        if (code === lastCode) return; 
        
        if(html5QrCode) html5QrCode.pause();

        showResult("Lade Daten...", "loading");

        if(!window.appSupabaseClient) {
            showResult("Datenbank nicht verbunden.", "error");
            return;
        }

        const { data, error } = await window.appSupabaseClient
            .from("artikel")
            .select("*")
            .eq("barcode", code)
            .single();

        if (data) {
            await window.appSupabaseClient
                .from("artikel")
                .update({ scans: data.scans + 1 })
                .eq("barcode", code);

            showResult(
                `<strong>${data.name}</strong><br>
                 üìç Platz: ${data.stellplatz}<br>
                 üìä Scans: ${data.scans + 1}`, 
                "success"
            );
            
            setTimeout(() => {
                lastCode = ""; 
                html5QrCode.resume();
            }, 1500);

        } else {
            showResult(`Unbekannter Barcode:<br>${code}`, "error");
            lastCode = code;
            document.getElementById("popup").style.display = "flex";
        }
    }

    // --- POPUP LOGIK ---

    function hidePopup() {
        document.getElementById("popup").style.display = "none";
        lastCode = "";
        document.getElementById("name").value = "";
        document.getElementById("platz").value = "";
        document.getElementById("block").checked = false;
        html5QrCode.resume();
    }

    async function save() {
        const name = document.getElementById("name").value;
        const platz = document.getElementById("platz").value;
        const block = document.getElementById("block").checked;

        if(!name || !platz) {
            console.error("Bitte Name und Platz ausf√ºllen");
            return;
        }

        await window.appSupabaseClient.from("artikel").insert([{
            barcode: lastCode,
            name: name,
            stellplatz: platz,
            blocklager: block,
            scans: 1
        }]);

        hidePopup();
        showResult(`Gespeichert: ${name}`, "success");
    }

    // --- LOGOUT FUNKTION ---
    async function logout() {
        if (!window.appSupabaseClient) return;
        
        if (html5QrCode) {
            html5QrCode.stop().catch(err => console.warn("Kamera Stoppen fehlgeschlagen:", err));
        }

        await window.appSupabaseClient.auth.signOut();
        
        // Zwingt die App, die UI sofort in den Abmeldezustand zu versetzen (loginView anzeigen).
        await checkLogin(null, null); 
    }


    // --- AUTHENTIFIZIERUNG (MASTER CODE) ---
    
    /**
     * Versucht, sich mit dem √ºbergebenen Code anzumelden.
     * @param {string} enteredCode - Der eingegebene 6-stellige Code.
     */
    async function loginWithCode(enteredCode) {
        showAuthError(""); 

        // √úberpr√ºfung der Konfiguration
        if (APP_SUPABASE_KEY.includes("IHR_ANON_PUBLIC_KEY_HIER_EINFUEGEN")) {
            showAuthError("‚ö†Ô∏è FEHLER: Supabase Key fehlt.");
            updatePinIndicators(true);
            window.currentPin = "";
            return;
        }
        if (!window.appSupabaseClient) {
            showAuthError("‚ùå Datenbank-Verbindung nicht initialisiert.");
            updatePinIndicators(true);
            window.currentPin = "";
            return;
        }

        if (enteredCode === MASTER_ACCESS_CODE) {
            
            try {
                // Code ist korrekt, melde anonym bei Supabase an.
                const { data, error } = await window.appSupabaseClient.auth.signInAnonymously();
                
                if (error) {
                    showAuthError("Fehler bei der Anmeldung: " + error.message);
                    updatePinIndicators(true);
                    window.currentPin = "";
                } else if (data.user) {
                    // Erfolg: UI aktualisieren
                    await checkLogin(null, data.session); 
                } else {
                     showAuthError("Anmeldung fehlgeschlagen.");
                     updatePinIndicators(true);
                     window.currentPin = "";
                }
            } catch (e) {
                console.error("Kritischer Anmeldefehler:", e);
                showAuthError("Kritischer Fehler w√§hrend der Anmeldung.");
                updatePinIndicators(true);
                window.currentPin = "";
            }
        } else {
            // Code ist falsch
            showAuthError("‚ùå Falscher Zugangscode.");
            updatePinIndicators(true);
            
            // Fehlerhafte Anzeige nach kurzer Zeit zur√ºcksetzen
            setTimeout(() => {
                window.currentPin = "";
                updatePinIndicators();
            }, 500);
        }
    }


    /**
     * √úberpr√ºft den Anmeldestatus und aktualisiert die UI (Login vs. App).
     * @param {string} event - Das Auth-Event.
     * @param {object} session - Die aktuelle Session.
     */
    async function checkLogin(event, session) { 
        if(!window.appSupabaseClient) return;

        let currentSession = session;

        if (!currentSession) {
            const { data } = await window.appSupabaseClient.auth.getSession();
            currentSession = data.session;
        }

        if (currentSession) {
            currentUserId = currentSession.user.id;
            document.getElementById("loginView").style.display = "none";
            document.getElementById("appView").style.display = "flex";
            document.getElementById("userDisplay").innerText = "ANONYM"; 
            window.currentPin = ""; // PIN beim Wechsel zur App zur√ºcksetzen
            updatePinIndicators();
        } else {
            currentUserId = null;
            document.getElementById("loginView").style.display = "flex";
            document.getElementById("appView").style.display = "none";
            window.currentPin = ""; // PIN beim Wechsel zum Login zur√ºcksetzen
            updatePinIndicators();
            showAuthError(""); // Fehlertext leeren
        }
    }

    // Start
    if (window.appSupabaseClient) {
        // Registriert den Listener, der nun auch Event/Session verarbeitet
        window.appSupabaseClient.auth.onAuthStateChange((event, session) => checkLogin(event, session));
        // F√ºhrt initialen Check aus
        checkLogin();
    }

</script>
