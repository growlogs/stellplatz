<!-- Firebase/Firestore/Auth Module Imports -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, doc, addDoc, collection, query, where, getDocs, runTransaction 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Setze Firestore Log Level auf Debug (Hilfreich bei der Entwicklung)
    setLogLevel('Debug');
    
    // --- CANVAS GLOBALE VARIABLEN ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Globale Firebase-Instanzen
    window.db = null;
    window.auth = null;

    // --- FIREBASE INITIALISIERUNG ---
    const hasValidConfig = firebaseConfig && firebaseConfig.apiKey && firebaseConfig.projectId;
    if (hasValidConfig) {
        window.app = initializeApp(firebaseConfig);
        window.db = getFirestore(window.app);
        window.auth = getAuth(window.app);
    } else {
        console.warn("Firestore Konfiguration fehlt oder ist ung√ºltig. DB-Operationen sind deaktiviert.");
        // Zeige einen Fehler in der Login-Ansicht an, falls die Konfiguration fehlt
        document.addEventListener('DOMContentLoaded', () => {
             showAuthError("‚ùå DB-Konfiguration fehlt. Nur Test-Login m√∂glich.", false);
        });
    }

    // Globaler Verweis f√ºr Master Code
    window.MASTER_ACCESS_CODE = "123456"; 
    window.currentPin = ""; // Speichert den aktuell eingegebenen PIN-Code
    window.lastCode = "";
    
    /**
     * Berechnet den Pfad zur Artikelsammlung f√ºr den aktuellen Benutzer.
     */
    function getArtikelCollectionRef(userId) {
        if (!window.db) {
            console.error("Datenbankverbindung nicht verf√ºgbar.");
            return null;
        }
        if (!userId) {
            console.error("Kann Collection nicht abrufen: Benutzer-ID fehlt.");
            return null;
        }
        // Pfad: /artifacts/{appId}/users/{userId}/artikel
        return collection(window.db, `artifacts/${appId}/users/${userId}/artikel`);
    }


    /**
     * F√ºhrt die Anmeldung mit dem Master Code durch.
     */
    async function loginWithCode(enteredCode) {
        showAuthError("", false); 

        if (enteredCode === window.MASTER_ACCESS_CODE) {
            // Beim erfolgreichen Code-Check die UI umschalten
            await checkLogin(); 
        } else {
            showAuthError("‚ùå Falscher Zugangscode.", true);
            updatePinIndicators(true);
            
            setTimeout(() => {
                window.currentPin = "";
                updatePinIndicators();
            }, 500);
        }
    }

    /**
     * √úberpr√ºft den Anmeldestatus (Firebase) und aktualisiert die UI.
     */
    async function checkLogin() { 
        if (!window.auth) {
            // Wenn Auth nicht initialisiert ist (weil Config fehlte), simulieren wir den Login-Erfolg
            // Dies ist ein Notfall-Fallback, damit die App √ºberhaupt startet.
            window.currentUserId = "TEST-USER-ID";
            document.getElementById("loginView").style.display = "none";
            document.getElementById("appView").style.display = "flex";
            document.getElementById("userDisplay").innerText = "TEST-MODE";
            window.currentPin = ""; 
            updatePinIndicators();
            document.getElementById("popup").style.display = "none"; 
            return;
        }

        // 1. Authentifizierung durchf√ºhren oder Zustand pr√ºfen
        if (!window.auth.currentUser) {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(window.auth, initialAuthToken);
                } else {
                    await signInAnonymously(window.auth);
                }
            } catch (error) {
                console.error("Initialer Anmeldefehler:", error);
                document.getElementById("authError").innerText = "Datenbankverbindung fehlgeschlagen.";
                document.getElementById("loginView").style.display = "flex";
                document.getElementById("appView").style.display = "none";
                return;
            }
        }
        
        const user = window.auth.currentUser;

        if (user) {
            window.currentUserId = user.uid;
            document.getElementById("loginView").style.display = "none";
            document.getElementById("appView").style.display = "flex";
            document.getElementById("userDisplay").innerText = user.uid.substring(0, 8) + '...'; 
            window.currentPin = ""; 
            updatePinIndicators();
            document.getElementById("popup").style.display = "none"; 
        } else {
            window.currentUserId = null;
            document.getElementById("loginView").style.display = "flex";
            document.getElementById("appView").style.display = "none";
            window.currentPin = ""; 
            updatePinIndicators();
            showAuthError("", false); 
        }
    }
    
    /**
     * Barcode erfolgreich gescannt.
     */
    window.onScanSuccess = async function(code) {
        if (code === window.lastCode) return; 
        window.lastCode = code; 
        
        if(window.html5QrCode) window.html5QrCode.pause();

        showResult("Lade Daten...", "loading");

        if(!window.db || !window.currentUserId) {
            showResult("Fehler: Datenbank nicht verf√ºgbar.", "error");
            setTimeout(() => { window.lastCode = ""; if(window.html5QrCode) window.html5QrCode.resume(); }, 1000); 
            return;
        }

        const artikelRef = getArtikelCollectionRef(window.currentUserId);
        if (!artikelRef) return;
        
        let foundData = null;

        // --- Suche den Artikel per Barcode ---
        try {
            const q = query(artikelRef, where("barcode", "==", code));
            const querySnapshot = await getDocs(q);
            
            if (!querySnapshot.empty) {
                const docSnap = querySnapshot.docs[0];
                foundData = { id: docSnap.id, ...docSnap.data() };
            }
        } catch (e) {
            console.error("Fehler beim Abrufen des Artikels:", e);
            showResult(`Fehler beim Abrufen: ${e.message}`, "error");
            setTimeout(() => { window.lastCode = ""; if(window.html5QrCode) window.html5QrCode.resume(); }, 2000);
            return;
        }


        if (foundData) {
            // --- Transaktion zum inkrementieren der Scans ---
            const docRef = doc(artikelRef, foundData.id);
            try {
                await runTransaction(window.db, async (transaction) => {
                    const freshDoc = await transaction.get(docRef);
                    if (!freshDoc.exists()) {
                        throw "Dokument existiert nicht mehr!";
                    }
                    const newScans = (freshDoc.data().scans || 0) + 1;
                    transaction.update(docRef, { scans: newScans });
                    
                    showResult(
                        `<strong>${freshDoc.data().name}</strong><br>
                         üìç Platz: ${freshDoc.data().stellplatz}<br>
                         üìä Scans: ${newScans}`, 
                        "success"
                    );
                });
            } catch (e) {
                console.error("Transaktionsfehler (Z√§hler):", e);
                showResult(`Fehler beim Z√§hler-Update: ${e.message}`, "error");
            }
            
            setTimeout(() => {
                window.lastCode = ""; 
                if(window.html5QrCode) window.html5QrCode.resume();
            }, 2000);

        } else {
            showResult(`Unbekannter Barcode:<br><em>${code}</em>`, "error");
            document.getElementById("popup").style.display = "flex";
        }
    }

    /**
     * Speichert den neuen Artikel in Firestore.
     */
    window.save = async function() {
        const name = document.getElementById("name").value;
        const platz = document.getElementById("platz").value;
        const block = document.getElementById("block").checked;

        if(!name || !platz) {
            showResult(`FEHLER: Bitte Name und Platz ausf√ºllen.`, "error"); 
            return;
        }
        
        if(!window.db || !window.currentUserId) {
            showResult("FEHLER: Datenbank nicht verf√ºgbar. Speichern nicht m√∂glich.", "error"); 
            hidePopup();
            return;
        }

        const artikelRef = getArtikelCollectionRef(window.currentUserId);
        if (!artikelRef) return;

        try {
            await addDoc(artikelRef, {
                barcode: window.lastCode, 
                name: name,
                stellplatz: platz,
                blocklager: block,
                scans: 1,
                createdAt: new Date().toISOString()
            });

            hidePopup();
            showResult(`Gespeichert: <strong>${name}</strong>`, "success");
        } catch (e) {
             console.error("Fehler beim Speichern:", e);
             showResult(`FEHLER beim Speichern: ${e.message}`, "error");
        }
    }

    /**
     * Meldet den Benutzer ab.
     */
    window.logout = async function() {
        if (window.html5QrCode) {
            window.html5QrCode.stop().catch(err => console.warn("Kamera Stoppen fehlgeschlagen:", err));
        }
        if (window.auth) {
            await signOut(window.auth);
        }
        window.currentUserId = null;
        await checkLogin();
    }
    
    // Verarbeitet die Eingabe von Ziffern √ºber den Ziffernblock (F√ºr HTML-onclick)
    window.handlePinInput = async function(value) {
        showAuthError("", false); 

        if (value === 'backspace') {
            window.currentPin = window.currentPin.slice(0, -1);
        } else if (value === 'clear') {
             window.currentPin = "";
        } else if (value.match(/[0-9]/) && window.currentPin.length < window.MASTER_ACCESS_CODE.length) {
            window.currentPin += value;
        }

        updatePinIndicators();

        if (window.currentPin.length === window.MASTER_ACCESS_CODE.length) {
            await loginWithCode(window.currentPin);
        }
    }

    // Initialer Aufruf
    if (window.auth) {
        onAuthStateChanged(window.auth, () => {
            checkLogin();
        });
    } else {
         // Fallback, wenn Firebase Init fehlgeschlagen ist (um die App nutzbar zu halten)
         document.addEventListener('DOMContentLoaded', () => {
            checkLogin();
        });
    }
</script>

<script>
    // --- Globale Variablen f√ºr UI-Helfer ---
    window.html5QrCode = null;

    // --- PIN-FELD UI LOGIK ---

    /**
     * Aktualisiert die visuellen PIN-Indikatoren basierend auf der L√§nge des aktuellen Codes.
     * @param {boolean} isError - Wenn true, werden die Punkte rot angezeigt (Fehler).
     */
    function updatePinIndicators(isError = false) {
        const indicators = document.querySelectorAll('.pin-indicator');
        indicators.forEach((indicator, index) => {
            indicator.classList.remove('active', 'error');
            if (isError) {
                indicator.classList.add('error');
            } else if (index < window.currentPin.length) {
                indicator.classList.add('active');
            }
        });
    }

    // --- UI FUNKTIONEN ---

    function showResult(html, type) {
        const r = document.getElementById("result");
        let badgeClass = "";
        
        if(type === "success") badgeClass = "status-badge green pulsating";
        if(type === "error") badgeClass = "status-badge red";
        if(type === "loading") badgeClass = "status-badge yellow";

        // Vorherige Pulsation entfernen
        r.innerHTML = r.innerHTML.replace(' pulsating', ''); 

        if(type === "success" || type === "error") {
             r.innerHTML = `<div class="${badgeClass}">${type === "success" ? "GEFUNDEN" : (type === "error" ? "FEHLER" : "STATUS")}</div><br>${html}`;
        } else {
             r.innerHTML = html;
        }
    }
    
    /**
     * Zeigt einen Fehlertext an und wendet optional die Shake-Animation an.
     * @param {string} message - Die Fehlermeldung.
     * @param {boolean} shake - Ob die Shake-Animation angewendet werden soll.
     */
    function showAuthError(message, shake = true) {
        const errorElement = document.getElementById("authError");
        errorElement.innerText = message;
        errorElement.classList.remove('error-shake');
        if (shake && message) {
            void errorElement.offsetWidth; 
            errorElement.classList.add('error-shake');
        }
    }

    // --- KAMERA FUNKTIONEN ---

    window.activateCamera = function() {
        document.getElementById("preScan").style.display = "none"; 
        startScanner();
    }

    function startScanner() {
        // Lade die Scanner-Bibliothek dynamisch
        if (typeof Html5Qrcode === 'undefined') {
            const script = document.createElement('script');
            script.src = "https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js";
            script.onload = () => initScanner();
            document.head.appendChild(script);
        } else {
            initScanner();
        }
    }
    
    function initScanner() {
        if (window.html5QrCode) {
            window.html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, window.onScanSuccess)
            .catch(err => {
                showAuthError("Kamera Fehler: " + err, true);
                document.getElementById("preScan").style.display = "flex";
            });
            return;
        }

        window.html5QrCode = new Html5Qrcode("reader");
        window.html5QrCode.start(
            { facingMode: "environment" },
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }, 
                aspectRatio: 1.0 
            },
            window.onScanSuccess
        ).catch(err => {
            console.error(err);
            showAuthError("Zugriff verweigert oder Fehler: " + (err.name || err.message || "Unbekannt"), true);
            document.getElementById("preScan").style.display = "flex";
        });
    }

    // --- POPUP LOGIK ---

    window.hidePopup = function() {
        document.getElementById("popup").style.display = "none";
        window.lastCode = "";
        document.getElementById("name").value = "";
        document.getElementById("platz").value = "";
        document.getElementById("block").checked = false;
        if(window.html5QrCode) window.html5QrCode.resume(); 
    }
</script>
