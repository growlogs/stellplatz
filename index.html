<script>
    var lastCode = "";
    var html5QrCode = null;
    var currentUserId = null; 
    
    // --- PIN-FELD LOGIK ---

    /**
     * Aktualisiert die visuellen PIN-Indikatoren basierend auf der L√§nge des aktuellen Codes.
     * @param {boolean} isError - Wenn true, werden die Punkte rot angezeigt (Fehler).
     */
    function updatePinIndicators(isError = false) {
        const indicators = document.querySelectorAll('.pin-indicator');
        indicators.forEach((indicator, index) => {
            indicator.classList.remove('active', 'error');
            if (isError) {
                indicator.classList.add('error');
            } else if (index < window.currentPin.length) {
                indicator.classList.add('active');
            }
        });
    }

    /**
     * Verarbeitet die Eingabe von Ziffern √ºber den Ziffernblock.
     * @param {string} value - Die eingegebene Ziffer ('0'-'9'), 'backspace' oder 'clear'.
     */
    async function handlePinInput(value) {
        showAuthError("", false); // Fehler zur√ºcksetzen

        if (value === 'backspace') {
            window.currentPin = window.currentPin.slice(0, -1);
        } else if (value === 'clear') {
             window.currentPin = "";
        } else if (value.match(/[0-9]/) && window.currentPin.length < MASTER_ACCESS_CODE.length) {
            window.currentPin += value;
        }

        updatePinIndicators();

        // Wenn die maximale L√§nge erreicht ist, wird versucht, sich anzumelden.
        if (window.currentPin.length === MASTER_ACCESS_CODE.length) {
            await loginWithCode(window.currentPin);
        }
    }

    // --- UI FUNKTIONEN ---

    function showResult(html, type) {
        const r = document.getElementById("result");
        let badgeClass = "";
        
        if(type === "success") badgeClass = "status-badge green pulsating";
        if(type === "error") badgeClass = "status-badge red";
        if(type === "loading") badgeClass = "status-badge yellow";

        // Vorherige Pulsation entfernen
        r.innerHTML = r.innerHTML.replace(' pulsating', ''); 

        if(type === "success" || type === "error") {
             r.innerHTML = `<div class="${badgeClass}">${type === "success" ? "GEFUNDEN" : "FEHLER"}</div><br>${html}`;
        } else {
             r.innerHTML = html;
        }
    }
    
    /**
     * Zeigt einen Fehlertext an und wendet optional die Shake-Animation an.
     * @param {string} message - Die Fehlermeldung.
     * @param {boolean} shake - Ob die Shake-Animation angewendet werden soll.
     */
    function showAuthError(message, shake = true) {
        const errorElement = document.getElementById("authError");
        errorElement.innerText = message;
        errorElement.classList.remove('error-shake');
        if (shake && message) {
            // Re-apply Class to restart animation
            void errorElement.offsetWidth; 
            errorElement.classList.add('error-shake');
        }
    }

    // --- KAMERA FUNKTIONEN ---

    function activateCamera() {
        // Blende den Start-Overlay aus
        document.getElementById("preScan").style.display = "none"; 
        startScanner();
    }

    function startScanner() {
        if (html5QrCode) {
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
            .catch(err => {
                showAuthError("Kamera Fehler: " + err, true);
                document.getElementById("preScan").style.display = "flex";
            });
            return;
        }

        html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" },
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 }, 
                aspectRatio: 1.0 
            },
            onScanSuccess
        ).catch(err => {
            console.error(err);
            showAuthError("Zugriff verweigert oder Fehler: " + err, true);
            document.getElementById("preScan").style.display = "flex";
        });
    }

    async function onScanSuccess(code) {
        if (code === lastCode) return; 
        lastCode = code; // Sofort setzen, um Doppelerkennung zu vermeiden
        
        if(html5QrCode) html5QrCode.pause();

        showResult("Lade Daten...", "loading");

        if(!window.appSupabaseClient) {
            showResult("Datenbank nicht verbunden.", "error");
            return;
        }

        // --- Exponential Backoff Retry ---
        const MAX_RETRIES = 3;
        let data = null;
        let error = null;

        for (let i = 0; i < MAX_RETRIES; i++) {
            const result = await window.appSupabaseClient
                .from("artikel")
                .select("*")
                .eq("barcode", code)
                .single();
            
            data = result.data;
            error = result.error;

            if (data || !error || error.code !== '500') {
                // Bei Erfolg oder nicht-serverbedingtem Fehler abbrechen
                break;
            }

            // Exponential Backoff Delay
            const delay = Math.pow(2, i) * 100;
            await new Promise(resolve => setTimeout(resolve, delay));
        }
        // --- Ende Retry Logik ---


        if (data) {
            // Update erfolgt nur, wenn der initiale Select erfolgreich war
            await window.appSupabaseClient
                .from("artikel")
                .update({ scans: data.scans + 1 })
                .eq("barcode", code);

            showResult(
                `<strong>${data.name}</strong><br>
                 üìç Platz: ${data.stellplatz}<br>
                 üìä Scans: ${data.scans + 1}`, 
                "success"
            );
            
            setTimeout(() => {
                lastCode = ""; 
                if(html5QrCode) html5QrCode.resume();
            }, 2000); // L√§ngere Anzeigezeit f√ºr Erfolg

        } else {
            showResult(`Unbekannter Barcode:<br><em>${code}</em>`, "error");
            // Wenn der Artikel unbekannt ist, zeige das Popup an.
            document.getElementById("popup").style.display = "flex";
        }
    }

    // --- POPUP LOGIK ---

    function hidePopup() {
        document.getElementById("popup").style.display = "none";
        lastCode = "";
        document.getElementById("name").value = "";
        document.getElementById("platz").value = "";
        document.getElementById("block").checked = false;
        // Scanner wieder starten, wenn das Popup geschlossen wird
        if(html5QrCode) html5QrCode.resume(); 
    }

    async function save() {
        const name = document.getElementById("name").value;
        const platz = document.getElementById("platz").value;
        const block = document.getElementById("block").checked;

        if(!name || !platz) {
            // Wichtig: Keine alert() verwenden. Besser w√§re ein eigenes Modal.
            // F√ºr diesen Fall zeigen wir einen Fehler im Result-Feld.
            showResult(`FEHLER: Bitte Name und Platz ausf√ºllen.`, "error"); 
            return;
        }

        const result = await window.appSupabaseClient.from("artikel").insert([{
            barcode: lastCode,
            name: name,
            stellplatz: platz,
            blocklager: block,
            scans: 1
        }]);

        if (result.error) {
             showResult(`FEHLER beim Speichern: ${result.error.message}`, "error");
        } else {
            hidePopup();
            showResult(`Gespeichert: <strong>${name}</strong>`, "success");
        }
    }

    // --- LOGOUT FUNKTION ---
    async function logout() {
        if (!window.appSupabaseClient) return;
        
        if (html5QrCode) {
            html5QrCode.stop().catch(err => console.warn("Kamera Stoppen fehlgeschlagen:", err));
        }

        await window.appSupabaseClient.auth.signOut();
        
        await checkLogin(null, null); 
    }


    // --- AUTHENTIFIZIERUNG (MASTER CODE) ---
    
    async function loginWithCode(enteredCode) {
        showAuthError("", false); 

        if (APP_SUPABASE_KEY.includes("IHR_ANON_PUBLIC_KEY_HIER_EINFUEGEN")) {
            showAuthError("‚ö†Ô∏è FEHLER: Supabase Key fehlt.", true);
            updatePinIndicators(true);
            window.currentPin = "";
            return;
        }
        if (!window.appSupabaseClient) {
            showAuthError("‚ùå Datenbank-Verbindung nicht initialisiert.", true);
            updatePinIndicators(true);
            window.currentPin = "";
            return;
        }

        if (enteredCode === MASTER_ACCESS_CODE) {
            
            try {
                const { data, error } = await window.appSupabaseClient.auth.signInAnonymously();
                
                if (error) {
                    showAuthError("Fehler bei der Anmeldung: " + error.message, true);
                    updatePinIndicators(true);
                    window.currentPin = "";
                } else if (data.user) {
                    await checkLogin(null, data.session); 
                } else {
                     showAuthError("Anmeldung fehlgeschlagen.", true);
                     updatePinIndicators(true);
                     window.currentPin = "";
                }
            } catch (e) {
                console.error("Kritischer Anmeldefehler:", e);
                showAuthError("Kritischer Fehler w√§hrend der Anmeldung.", true);
                updatePinIndicators(true);
                window.currentPin = "";
            }
        } else {
            showAuthError("‚ùå Falscher Zugangscode.", true);
            updatePinIndicators(true);
            
            setTimeout(() => {
                window.currentPin = "";
                updatePinIndicators();
            }, 500);
        }
    }


    /**
     * √úberpr√ºft den Anmeldestatus und aktualisiert die UI (Login vs. App).
     */
    async function checkLogin(event, session) { 
        if(!window.appSupabaseClient) return;

        let currentSession = session;

        if (!currentSession) {
            const { data } = await window.appSupabaseClient.auth.getSession();
            currentSession = data.session;
        }

        if (currentSession) {
            currentUserId = currentSession.user.id;
            document.getElementById("loginView").style.display = "none";
            document.getElementById("appView").style.display = "flex";
            document.getElementById("userDisplay").innerText = "ANONYM"; 
            window.currentPin = ""; 
            updatePinIndicators();
            // Beim erfolgreichen Login das Popup verstecken, falls es aus Versehen sichtbar ist
            document.getElementById("popup").style.display = "none"; 
        } else {
            currentUserId = null;
            document.getElementById("loginView").style.display = "flex";
            document.getElementById("appView").style.display = "none";
            window.currentPin = ""; 
            updatePinIndicators();
            showAuthError("", false); 
        }
    }

    // Start
    if (window.appSupabaseClient) {
        window.appSupabaseClient.auth.onAuthStateChange((event, session) => checkLogin(event, session));
        checkLogin();
    }

</script>
