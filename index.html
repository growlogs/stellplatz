<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stellplatz App</title>

<link rel="manifest" href="/static/manifest.json">
<meta name="theme-color" content="#0d0d0d">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
// --- SUPABASE KONFIGURATION ---
const SUPABASE_URL = "https://vjhgzkzvzbxqpxmqxdwc.supabase.co";
const SUPABASE_KEY = "sb_publishable_bAZKdCEeEDKrR9LZkpiDkQ_7z-47SuK";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
</script>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#loginView {
    padding: 20px;
}

/* Stellt sicher, dass der Scanner-Bereich den Platz einnimmt */
#reader { 
    flex: 1; 
}

#result {
    height: 45%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: 2em;
    text-align: center;
    font-weight: bold;
}

.green { background: #0a3; }
.red { background: #900; }
.yellow { background: #b90; }

button {
    padding: 12px;
    font-size: 1em;
    background: black;
    color: white;
    border: 1px solid white;
    margin-top: 10px;
    width: 100%;
}

/* POPUP */
#popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#popupBox {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
}

input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 10px;
    box-sizing: border-box;
}
</style>
</head>

<body>

<div id="loginView" style="display:none;">
    <h1>üîê Stellplatz App</h1>
    <input id="emailInput" type="email" placeholder="E-Mail eingeben" />
    <button onclick="sendMagicLink()">Login-Link senden</button>
</div>

<div id="appView" style="display:none;">

    <div id="reader"></div>

    <div id="preScan" style="display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; flex: 1;">
        <h2>Kamera aktivieren</h2>
        <p>Klicken Sie, um den Barcode-Scanner zu starten.</p>
        <button onclick="startScannerAndHideButton()" style="max-width: 300px;">SCANNER STARTEN</button>
    </div>
    <div id="result">üì¶ Bereit zum Scannen</div>

    <div id="popup">
        <div id="popupBox">
            <h3>Neuen Artikel anlegen</h3>

            <label for="name">Name:</label>
            <input id="name">

            <label for="platz">Stellplatz:</label>
            <input id="platz">

            <label>
                <input type="checkbox" id="block"> Blocklager
            </label>

            <button onclick="save()">Speichern</button>
            <button onclick="hide()">Abbrechen</button>
        </div>
    </div>

    <script>
        let lastCode = "";
        let html5QrCode = null;
        
        // --- Core Functions ---
        
        function showResult(text, color) {
            const r = document.getElementById("result");
            r.className = color;
            r.innerHTML = text;
        }

        async function lookup(code) {

            // Scanner kurz stoppen, um Mehrfachscans zu verhindern
            if (html5QrCode) {
                 await html5QrCode.stop().catch(err => console.error("Error stopping scanner:", err));
            }
            
            showResult("‚è≥ Pr√ºfe Artikel...", "yellow");

            const { data, error } = await supabase
                .from("artikel")
                .select("*")
                .eq("barcode", code)
                .single();
            
            
            if (data) {

                await supabase
                    .from("artikel")
                    .update({ scans: data.scans + 1 })
                    .eq("barcode", code);

                showResult(
                    `‚úÖ ${data.name}<br>
                     üìç ${data.stellplatz}<br>
                     üß± Blocklager: ${data.blocklager ? "JA" : "NEIN"}<br>
                     üìä Scans: ${data.scans + 1}`,
                    "green"
                );
                
                // Scanner nach erfolgreichem Lookup wieder starten
                if (html5QrCode) {
                    html5QrCode.start(
                        { facingMode: "environment" },
                        { fps: 10, qrbox: 250 },
                        code => lookup(code)
                    ).catch(err => console.error("Error restarting scanner:", err));
                }


            } else {
                showResult("‚ùå Unbekannter Artikel", "red");
                lastCode = code;
                
                // HIER: Scanner stoppen, bevor das Popup erscheint
                if (html5QrCode) {
                    await html5QrCode.stop().catch(err => console.error("Error stopping scanner:", err));
                }

                showPopup();
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        function hide() {
            document.getElementById("popup").style.display = "none";
            // Scanner nach Schlie√üen des Popups (ohne Speichern) neu starten
            startScanner();
        }

        async function save() {

            // Speichert den neuen Artikel
            await supabase.from("artikel").insert([{
                barcode: lastCode,
                name: document.getElementById("name").value,
                stellplatz: document.getElementById("platz").value,
                blocklager: document.getElementById("block").checked,
                scans: 0
            }]);

            hide();
            // lookup() wird mit dem neuen Eintrag gestartet (dies startet den Scanner im Erfolgsfall)
            lookup(lastCode); 
        }
        
        // NEUE FUNKTION: Wird nur beim Klick auf den Button aufgerufen
        function startScannerAndHideButton() {
            document.getElementById("preScan").style.display = "none";
            document.getElementById("reader").style.display = "block";
            startScanner();
        }

        // FUNKTION: Startet den Scanner
        function startScanner() {
            if (html5QrCode) {
                 // Wenn er schon initialisiert ist, aber gestoppt war (z.B. nach hide()), einfach starten
                 return html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 10, qrbox: 250 },
                    code => lookup(code)
                ).catch(err => console.error("Kamera konnte nicht gestartet werden:", err));
            }
            
            // Wenn er noch nicht initialisiert ist, neu erstellen und starten
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                code => lookup(code)
            )
            .catch(err => {
                showResult(`‚ö†Ô∏è Kamerafehler: ${err.name}`, "red");
                console.error("Kamera konnte nicht gestartet werden:", err);
            });
        }
        
        // --- PWA Service Worker ---

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/sw.js");
        }
    </script>
</div>
<script>
// --- Global Login Script ---

async function sendMagicLink() {
    const email = document.getElementById("emailInput").value;

    const { error } = await supabase.auth.signInWithOtp({
        email,
        options: {
            emailRedirectTo: window.location.href 
        }
    });

    if (error) {
        alert("‚ùå Fehler: " + error.message);
    } else {
        alert("‚úÖ Login-Link wurde per Mail gesendet.");
    }
}

async function checkLogin() {
    const { data } = await supabase.auth.getSession();

    if (data.session) {
        document.getElementById("loginView").style.display = "none";
        document.getElementById("appView").style.display = "flex"; 
        
        // NEU: Zeige den Button zum manuellen Starten des Scanners an
        document.getElementById("preScan").style.display = "flex"; 
        document.getElementById("reader").style.display = "none"; // Reader-Feld verstecken, bis der Button geklickt wird

    } else {
        document.getElementById("loginView").style.display = "block";
        document.getElementById("appView").style.display = "none";
    }
}

// √úberwachung von Login-Status-√Ñnderungen
supabase.auth.onAuthStateChange(checkLogin);
// Initialer Check beim Laden der Seite
checkLogin();
</script>

</body>
</html>
