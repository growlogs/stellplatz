            let html5QrCode = null;

            /* --- HILFSFUNKTIONEN --- */

            /**
             * Zeigt eine tempor√§re, nicht-blockierende Nachricht an.
             * @param {string} message - Die anzuzeigende Nachricht.
             * @param {string} type - 'success', 'error', oder 'info'.
             * @param {number} duration - Anzeigedauer in ms.
             */
            function showToast(message, type = 'info', duration = 3000) {
                const container = document.getElementById('toastContainer');
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                let icon = '‚ÑπÔ∏è';
                if (type === 'success') icon = '‚úÖ';
                if (type === 'error') icon = '‚ùå';
                toast.innerHTML = `<span class="toast-icon">${icon}</span>${message}`;

                container.appendChild(toast);

                // Trigger CSS transition
                setTimeout(() => toast.classList.add('show'), 10);

                // Hide and remove after duration
                setTimeout(() => {
                    toast.classList.remove('show');
                    // Remove from DOM after transition
                    setTimeout(() => {
                        if (toast.parentNode === container) {
                            container.removeChild(toast);
                        }
                    }, 300);
                }, duration);
            }
            
            /** Ansicht zwischen Login und App wechseln */
            function switchView(targetViewId) {
                const views = document.querySelectorAll('.app-view-container');
                views.forEach(view => {
                    view.classList.remove('active');
                    if (view.id === targetViewId) {
                        view.classList.add('active');
                    }
                });
            }

            /* --- LOGIN LOGIK --- */

            function updatePinIndicators() {
                const indicators = document.querySelectorAll('#pinIndicators .pin-indicator');
                indicators.forEach((indicator, index) => {
                    if (index < window.currentPin.length) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
            }

            function handlePinInput(key) {
                document.getElementById("authError").innerText = ""; // Fehler l√∂schen

                if (key === 'backspace') {
                    window.currentPin = window.currentPin.slice(0, -1);
                } else if (typeof key === 'number' && window.currentPin.length < 6) {
                    window.currentPin += key.toString();
                }

                updatePinIndicators();
                
                if (window.currentPin.length === 6) {
                    handlePinEntry(window.currentPin);
                    // PIN zur√ºcksetzen, um weitere Versuche zu erm√∂glichen
                    window.currentPin = "";
                    setTimeout(updatePinIndicators, 300); 
                }
            }

            function handlePinEntry(pin) {
                // KRITISCHE SICHERHEITSL√úCKE HIER: Code-Pr√ºfung erfolgt im Client-Code!
                if (pin === MASTER_ACCESS_CODE) {
                    document.getElementById("authError").innerText = "";
                    switchView('appView');
                    changeTab('scannerTab'); // Stelle sicher, dass der Scanner aktiv ist beim Login
                    // In einer echten App: Hier m√ºsste man sich mit Supabase Auth anmelden
                    // und die Session in checkLogin() pr√ºfen.
                } else {
                    document.getElementById("authError").innerText = "Falscher Code. Bitte versuchen Sie es erneut.";
                    showToast("Falscher Code.", 'error');
                }
            }

            // Beim Start die Login- oder App-Ansicht festlegen
            async function checkLogin() {
                const authContent = document.getElementById("authContent");
                const loadingIndicator = document.getElementById("loadingAuth");
                
                if (isAuthReady) {
                    authContent.style.display = "flex";
                    loadingIndicator.style.display = "none";
                    return;
                }
                
                loadingIndicator.style.display = "block";
                authContent.style.display = "none";

                // Warten auf die Session-Pr√ºfung von Supabase (Wenn Auth verwendet w√ºrde)
                // Da wir keine tats√§chliche Supabase Auth verwenden, ist dies meistens leer.
                const { data } = await window.appSupabaseClient.auth.getSession();
                const currentSession = data.session;
                
                // Session-Check beendet
                isAuthReady = true;
                loadingIndicator.style.display = "none";


                if (currentSession) {
                    currentUserId = currentSession.user.id;
                    switchView('appView');
                    document.getElementById("userDisplay").innerText = "ANONYM (ID: " + currentUserId.substring(0, 4) + ")";
                    hideResultCard();
                    loadArticleList();
                    changeTab('scannerTab'); // Starte in Scanner-Ansicht
                } else {
                    switchView('loginView');
                    currentUserId = null;
                    authContent.style.display = "flex"; // Zeige Keypad, da keine Session gefunden wurde
                }
            }

            /* --- SCANNEN LOGIK --- */
            
            async function activateCamera() {
                if (html5QrCode) {
                    // Falls bereits initialisiert, einfach starten (oder neustarten)
                    await startScanner();
                    return;
                }

                html5QrCode = new Html5Qrcode("reader");
                await startScanner();
            }
            
            async function startScanner() {
                 document.getElementById("preScan").style.display = "none";
                 document.getElementById("scanFrame").style.display = "block";

                const config = { 
                    fps: 10, 
                    qrbox: { width: 250, height: 250 },
                    // Bevorzuge die r√ºckw√§rtige Kamera auf mobilen Ger√§ten
                    facingMode: "environment"
                };
                
                // Wir √ºbergeben "environment" anstelle einer ID
                html5QrCode.start({ facingMode: { exact: "environment"} }, config, onScanSuccess, onScanError)
                .catch(err => {
                    // Overlay wieder, falls der Start fehlschl√§gt
                    document.getElementById("preScan").style.display = "flex";
                    document.getElementById("scanFrame").style.display = "none";
                    showToast("Kamera Fehler: Zugriff verweigert oder Ger√§t nicht gefunden.", 'error', 4000);
                    console.error("Scanner Start Fehler:", err);
                });
            }

            async function stopScanner() {
                if (html5QrCode && html5QrCode.isScanning) {
                    try {
                        await html5QrCode.stop();
                        // Wichtig: Visuals zur√ºcksetzen, falls die Kamera gestoppt wird
                        document.getElementById("preScan").style.display = "flex";
                        document.getElementById("scanFrame").style.display = "none";
                    } catch (err) {
                        console.warn("Kamera Stoppen fehlgeschlagen:", err);
                    }
                }
            }
            
            function onScanError(errorMessage) {
                // Nur loggen, um die Konsole nicht zu √ºberfluten.
                // console.log(`Scanner Error: ${errorMessage}`);
            }

            async function onScanSuccess(code) {
                if (code === lastCode) return;
                lastCode = code;

                // Scanner tempor√§r stoppen, um den Code zu verarbeiten
                if (html5QrCode) html5QrCode.pause(true); 

                currentScannedBarcode = code;
                showToast(`Barcode gescannt: ${code}`, 'info', 2000);

                // 1. Suche Artikel in der Datenbank
                const { data, error } = await window.appSupabaseClient
                    .from("artikel")
                    .select("*")
                    .eq("barcode", code)
                    .single();

                if (error && error.code !== 'PGRST116') { // PGRST116 = kein Eintrag gefunden
                    showToast("Fehler bei der Datenbankabfrage.", 'error');
                    console.error(error);
                    showResultCard("Fehler", "Datenbankfehler beim Suchen.", '‚ùå');
                    // Scanner nach Fehler wieder starten
                    html5QrCode.resume();
                    lastCode = ""; // Code-Debouncing zur√ºcksetzen
                    return;
                }

                if (data) {
                    // ARTIKEL GEFUNDEN
                    const content = `
                        <p><strong>Stellplatz:</strong> ${data.stellplatz}</p>
                        <p><strong>Typ:</strong> ${data.blocklager ? 'Blocklager' : 'Regal'}</p>
                        <p><strong>Erster Scan:</strong> ${new Date(data.created_at).toLocaleDateString()}</p>
                        <p><strong>Scans (DB):</strong> ${data.scans}</p>
                        <p><strong>Barcode:</strong> ${data.barcode}</p>
                    `;
                    showResultCard(data.name, content, '‚úÖ');
                    document.getElementById("registerButton").style.display = "none"; // Registrieren verstecken
                    
                    // Scanner erst wieder starten, wenn Karte geschlossen wird
                } else {
                    // ARTIKEL NICHT GEFUNDEN
                    const content = `<p>Der Barcode <strong>${code}</strong> wurde noch nicht registriert.</p>`;
                    showResultCard("Unbekannter Artikel", content, '‚ùì');
                    document.getElementById("registerButton").style.display = "block"; // Registrieren anzeigen
                }
                
                // Result Card anzeigen (resume/stop-Logik liegt jetzt in hideResultCard)
            }
            
            
            /* --- ARTIKEL SPEICHERN LOGIK --- */
            
            function showPopup() {
                document.getElementById('popupBarcode').value = currentScannedBarcode;
                document.getElementById('popupOverlay').classList.add('show');
            }
            
            function hidePopup() {
                document.getElementById('popupOverlay').classList.remove('show');
                // Formular zur√ºcksetzen
                document.getElementById('popupBaseName').value = '';
                document.getElementById('popupMaterial').value = '';
                document.getElementById('popupPlatz').value = '';
                document.getElementById('popupBlocklager').value = 'false';
            }

            async function saveArticle() {
                const barcode = document.getElementById('popupBarcode').value.trim();
                const baseName = document.getElementById('popupBaseName').value.trim();
                const material = document.getElementById('popupMaterial').value.trim();
                const platz = document.getElementById('popupPlatz').value.trim();
                const block = document.getElementById('popupBlocklager').value === 'true';

                const name = baseName + (material ? ` (${material})` : '');

                if (!baseName || !platz) {
                    showToast("Bitte Basis-Name und Stellplatz ausf√ºllen.", "error");
                    return;
                }

                const result = await window.appSupabaseClient
                    .from("artikel")
                    .insert([{ 
                        barcode: barcode, 
                        name: name, // Verwende den generierten Namen
                        stellplatz: platz, 
                        blocklager: block, 
                        scans: 1 
                    }]);

                if (result.error) {
                    showToast(`FEHLER beim Speichern.`, "error");
                    console.error("Speicherfehler:", result.error);
                } else {
                    hidePopup();
                    showToast(`Artikel "${name}" erfolgreich gespeichert.`, "success");
                    showResultCard(
                        name, 
                        `<p><strong>Stellplatz:</strong> ${platz}</p> <p><strong>Typ:</strong> ${block ? 'Blocklager' : 'Regal'}</p> <p><strong>Scans:</strong> 1</p>`,
                        '‚úÖ'
                    );
                    
                    // Artikel-Liste im Hintergrund neu laden, falls aktiv
                    if (currentTabId === 'listTab') loadArticleList(document.getElementById('articleList'));
                }
            }


            /* --- RESULT CARD LOGIK --- */
            
            function showResultCard(title, contentHTML, icon) {
                document.getElementById('cardTitleText').innerText = title;
                document.getElementById('cardContent').innerHTML = contentHTML;
                document.getElementById('cardStatusIcon').innerText = icon;
                document.getElementById('result-card').classList.add('active');
            }
            
            function hideResultCard() {
                document.getElementById('result-card').classList.remove('active');
                lastCode = ""; // Wichtig: Zur√ºcksetzen, um den n√§chsten Scan zu erm√∂glichen
                
                // Starte den Scanner wieder, wenn wir uns im Scanner-Tab befinden
                if (html5QrCode && currentTabId === 'scannerTab') {
                    html5QrCode.resume();
                }
            }
            
            
            /* --- ARTIKEL LISTE LOGIK --- */
            
            async function loadArticleList() {
                const articleListContainer = document.getElementById('articleList');
                articleListContainer.innerHTML = '<li>Lade Artikel...</li>'; // Lade-Status anzeigen

                const { data, error } = await window.appSupabaseClient
                    .from("artikel")
                    .select("*")
                    .order("name", { ascending: true }); // Nach Name sortieren
                    
                // KORREKTUR: Fehlerbehandlung hinzugef√ºgt
                if (error) {
                    showToast("Fehler beim Laden der Artikelliste.", 'error');
                    articleListContainer.innerHTML = '<li>FEHLER: Die Liste konnte nicht von der Datenbank geladen werden.</li>';
                    console.error("Fehler beim Laden der Artikel:", error);
                    return;
                }

                articleListContainer.innerHTML = ''; // Liste leeren
                
                if (data.length === 0) {
                    articleListContainer.innerHTML = '<li style="border-left-color: rgba(255, 255, 255, 0.2);">Noch keine Artikel vorhanden. Scannen Sie einen Barcode, um zu starten.</li>';
                    return;
                }

                data.forEach(item => {
                    const listItem = document.createElement('li');
                    const details = `
                        <div class="item-details">
                            <strong>${item.name}</strong>
                            <span>Stellplatz: ${item.stellplatz} | Barcode: ${item.barcode}</span>
                        </div>
                        <div class="item-count">${item.scans}</div>
                    `;
                    listItem.innerHTML = details;
                    articleListContainer.appendChild(listItem);
                });
            }
            

            /* --- NAVIGATION LOGIK --- */
            
            function changeTab(targetTabId) {
                // Alle Tab-Inhalte ausblenden
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });

                // Ziel-Tab anzeigen
                document.getElementById(targetTabId).classList.add('active');

                // Navigation verwalten
                document.querySelectorAll('.nav-item').forEach(item => {
                    item.classList.remove('active');
                    if (item.getAttribute('data-tab') === targetTabId) {
                        item.classList.add('active');
                    }
                });

                currentTabId = targetTabId; // Globalen Tab-Status setzen
                hideResultCard(); // Ergebnis-Karte verstecken

                // Logik basierend auf dem neuen Tab
                if (targetTabId === 'scannerTab') {
                    activateCamera(); // Ruft activateCamera auf, um Overlay zu verstecken und startScanner zu rufen
                } else {
                    stopScanner(); // Kamera stoppen, wenn ein anderer Tab aktiv wird
                    
                    if (targetTabId === 'listTab') {
                        loadArticleList(); // Liste laden/aktualisieren
                    }
                }
            }
            
            async function logout() {
                stopScanner(); // KORREKTUR: Scanner beim Logout stoppen
                // Hier m√ºsste die Supabase-Session zerst√∂rt werden:
                // await window.appSupabaseClient.auth.signOut(); 
                
                // F√ºr diese App-Logik: Einfach zur Login-Ansicht zur√ºck
                switchView('loginView');
                window.currentPin = "";
                updatePinIndicators();
                showToast("Erfolgreich abgemeldet.", 'info');
                lastCode = "";
            }


            // Start der Anwendung
            window.onload = function() {
                // Keine onAuthStateChange-Listener mehr, da checkLogin jetzt die Hauptlogik steuert
                checkLogin();
                updatePinIndicators(); // Setze Indikatoren auf 0
            };
        </script>

    </body>
    </html>
